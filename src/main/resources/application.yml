server:
  port: 80

  servlet:
    encoding:
      charset: UTF-8
      force: true

  ssl:
    enabled: true
    key-store-type: PKCS12
    key-store-password: potato
    key-alias: tomcat
    key-store: keystore.jks

  http:
    port: 8080

# 만약 스프링 시큐리티를 사용중이라면 아래 설정도 포함
security:
  require-ssl: true

spring:
  config:
    import: env.yml

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
  batch:
    jdbc:
      initialize-schema: never
      schema: classpath:/org/springframework/batch/core/schema-mysql.sql
    job:
      enabled: true

  data:
    redis:
      host: localhost
      port: 6379
