server:
  port: 8080

  servlet:
    encoding:
      charset: UTF-8
      force: true

spring:
  config:
    import: env.yml

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

  batch:
    jdbc:
      initialize-schema: never
      schema: classpath:/org/springframework/batch/core/schema-mysql.sql
    job:
      enabled: true

  data:
    redis:
      host: localhost
      port: 6379
